<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>

<body>
    <h2>User Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user_profile.age }}" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="M" {% if user_profile.gender == 'M' %}selected{% endif %}>Male</option>
            <option value="F" {% if user_profile.gender == 'F' %}selected{% endif %}>Female</option>
            <option value="O" {% if user_profile.gender == 'O' %}selected{% endif %}>Other</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" value="{{ user_profile.height }}" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" value="{{ user_profile.weight }}" required>

        <button type="submit">Update Profile</button>
    </form>
</body>

</html>
