<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Scraping Results - Web Scraping & Text Analysis System</title>
    <!-- Load Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h2 class="text-center">Results for Task: {{ task.result }}</h2>

        {% if results %}
        <div class="row">
            {% for data in results %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ data.title }}</h5>
                        <p class="card-text text-muted">{{ data.url }}</p>
                        <p class="card-text">{{ data.content|truncatewords:100 }}</p>
                        <a href="{{ data.url }}" class="btn btn-primary" target="_blank">View Full Page</a>
                    </div>
                    <div class="card-footer text-muted">
                        Scraped at: {{ data.scraped_at }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-warning text-center">
            No data available for this task.
        </div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
